<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Traces de Boisperdu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Les Traces de Boisperdu</h1>
    <p>Entrez un code pour d√©bloquer un texte :</p>
    <input type="text" id="codeInput" placeholder="Ex: B131-14" />
    <button onclick="checkCode()">Valider</button>
    <div id="message"></div>
    <section id="unlockedTexts"></section>
    <button onclick="resetProgress()">R√©initialiser ma partie</button>
  </main>

  <script>
    let data = {};

    // üëâ Force le navigateur √† recharger une nouvelle version du fichier √† chaque fois
    fetch("data.json?" + new Date().getTime())
      .then((response) => response.json())
      .then((json) => {
        data = json;
        displayUnlockedTexts();
      });

    function checkCode() {
      const input = document.getElementById("codeInput");
      const code = input.value.trim().toUpperCase();
      const message = document.getElementById("message");

      if (data[code]) {
        if (!localStorage.getItem(code)) {
          localStorage.setItem(code, JSON.stringify(data[code]));
        }
        message.textContent = "";
        displayUnlockedTexts();
      } else {
        message.textContent = "Ce code n'existe pas ou n'est pas encore d√©bloqu√©.";
      }

      input.value = "";
    }

    function displayUnlockedTexts() {
      const container = document.getElementById("unlockedTexts");
      container.innerHTML = "";

      Object.keys(localStorage).forEach((key) => {
        const raw = localStorage.getItem(key);
        try {
          const entry = JSON.parse(raw);
          if (entry.titre && entry.texte) {
            const div = document.createElement("div");
            div.className = "entry";

            div.innerHTML = `
              <h3>${entry.titre}</h3>
              <div class="entry-content">
                ${entry.image ? `<img src="${entry.image}" alt="illustration" />` : ""}
                <p>${entry.texte}</p>
              </div>
              ${entry.categorie ? `<small style="color: gray;">Cat√©gorie : ${entry.categorie}</small>` : ""}
            `;
            container.appendChild(div);
          }
        } catch (e) {
          console.error("Erreur lecture entr√©e locale :", raw);
        }
      });
    }

    function resetProgress() {
      localStorage.clear();
      displayUnlockedTexts();
    }
  </script>
</body>
</html>
